<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <style>
        /* Body style */
        body {
            margin: 0;
            padding: 0;
            background-color: #212121;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Centering container */
        .container {
            text-align: center;
        }

        /* Button styles */
        .btn {
            background-color: #212121;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            border: 2px solid transparent; /* Set initial border as transparent */
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Neon border effect */
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            border: 2px solid #0ff; /* Neon border color */
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        /* Hover effect: neon glow border */
        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            color: #0ff;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 45px #0ff;
            transform: translateY(-4px); /* Slight movement on hover */
        }

        /* Button slide-in animation */
        .btn:nth-child(1) {
            animation: buttonSlideIn 1s ease-out forwards;
        }
        .btn:nth-child(2) {
            animation: buttonSlideIn 1.2s ease-out forwards;
        }
        .btn:nth-child(3) {
            animation: buttonSlideIn 1.4s ease-out forwards;
        }

        /* Button slide-in animation */
        @keyframes buttonSlideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

        <a href="add_car.php"><button class="btn">Add Car</button></a>
        <a href="front.html"><button class="btn">Display</button></a>
    </div>
</body>
</html>
