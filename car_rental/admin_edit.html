<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Table</title>
    <link rel="stylesheet" href="admin_edit.css">
</head>
<body>

    <div class="table-container">
        <h1>Car Rental Information</h1>
        <table class="car-table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Transmission</th>
                    <th>Fuel Type</th>
                    <th>No. of Seats</th>
                    <th>Price per Day</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BMW</td>
                    <td>X5</td>
                    <td>2023</td>
                    <td>Automatic</td>
                    <td>Petrol</td>
                    <td>5</td>
                    <td>$100</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>Audi</td>
                    <td>A6</td>
                    <td>2022</td>
                    <td>Automatic</td>
                    <td>Diesel</td>
                    <td>4</td>
                    <td>$120</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>
                <tr>
                    <td>Mercedes</td>
                    <td>GLC</td>
                    <td>2021</td>
                    <td>Automatic</td>
                    <td>Electric</td>
                    <td>5</td>
                    <td>$150</td>
                    <td><button class="edit-btn">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
